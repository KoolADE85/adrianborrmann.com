<!DOCTYPE html>
<!--

    "He who does not travel does not know the value of men"
        - Moorish proverb

-->
<html lang="en" class="loading">
    <head>
        <meta charset="utf-8">

        <title>Adrian Borrmann - {% block page_title %}Web Developer{% endblock %}</title>

        <meta name="description" content="Toronto-based web developer">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <meta name="theme-color" content="#205081">

        <link rel="shortcut icon" type="image/ico" href="{{ STATIC_URL }}images/favicon.ico">
        <link href="{{ STATIC_URL }}dist/adrianborrmann.com.min.css" rel="stylesheet" type="text/css" media="all" />

        {% block head %}{% endblock %}

        {% if debug %}
        <script src="//localhost:35729/livereload.js"></script>
        {% endif %}
    </head>

    <body class="{% block body_class %}{% endblock %}">
        {% block content %}{% endblock %}

        {% comment %}
        {% if debug %}
        <script>
            (function (d) {
                var s = d.createElement('script'); s.src = d.location.protocol + '//' + d.location.hostname + ':35729/livereload.js?snipver=1';
                d.body.insertBefore(s);
            })(document);
        </script>
        {% endif %}
        {% endcomment %}
    </body>
</html>
